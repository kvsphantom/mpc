<!DOCTYPE html>
<html>
<head>
	<title>MidTerm Project</title>
	<link rel="stylesheet" href="styles/main.css">
	<script language="javascript"></script>
</head>
<body>
    <h1>Loundness Level L1</h1>
	<div class="row labels">
		<div class="gap"> <h3>Fixed Frequency</h3> </div>
		<div class="gap"> <h3>Variable Frequency </h3></div>
		<div class="gap"> <h3>Step Size</h3> </div>
		<div class="gap"> <h3>Sliders </h3></div>
	</div>
	<form>
		<div class="row labels">
			<div class="gap"> 
				<button type="button" onclick="playfixedfreq(400)">400</button> 
				<button type="button" onclick="playvarfreq(400)" class="sp">VF</button>
				<select id="stepsize" class="stepsizegap">
				  <option value="50">25</option>
				  <option value="25">10</option>
				  <option value="10">5</option>
				  <option value="5">1</option>
				  <option value="1">0.5</option>
				  <option value="1">0.1</option>
				  <option value="1">0.05</option>
				</select>
				<input id="slider" 
					class="slidergap" type="range"
					list="tickmarks" value="10"
					min="0" max="10"		
					step="1"
					name="range">		
			</div>
		</div>
	</form>
	<button type="submit" class="width100" onclick="onSubmit()">Submit</button> 
    <script src="controller.js"></script>
</body>
</html>

<datalist id="tickmarks">
  <option value="0" label="0%">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5" label="50%">
  <option value="6">
  <option value="7">
  <option value="8">
  <option value="9">
  <option value="10" label="100%">
</datalist>
