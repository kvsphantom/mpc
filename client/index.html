<!DOCTYPE html>
<html>
<head>
	<title>MidTerm Project</title>
	<link rel="stylesheet" href="styles/main.css">
	<script language="javascript"></script>
</head>
<body>
	<div style="float: left;">
		<h1>Loundness Level L1</h1>
		<div class="row flex">
			<div class="gap"> <h3>Fixed Frequency</h3> </div>
			<div class="gap"> <h3>Variable Frequency Sliders </h3></div>
		</div>
		<form>
			<div class="row labels">
				<div class="gap"> 
					<button type="button" onclick="playfixedfreq(80,0.1)">L1.FF1</button> 
					<input id="slider" 
						class="slidergap" type="range"
						list="tickmarks" value="10"
						min="0" max="10"		
						step="0.1"
						name="range"
						onchange="playvarfreq(80,0.1,this.value)">
				</div>
			</div>
